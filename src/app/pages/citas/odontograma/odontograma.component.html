<body>
    <div class="center">
        <svg height="50" width="50" *ngFor="let i of [].constructor(16)">
            <polygon points="10,10 50,10 40,20 20,20" estado="0" value="1" class="diente" />
            <polygon points="50,10 50,50 40,40 40,20" estado="0" value="2" class="diente" />
            <polygon points="50,50 10,50 20,40 40,40" estado="0" value="3" class="diente" />
            <polygon points="10,50 20,40 20,20 10,10" estado="0" value="4" class="diente" />
            <polygon points="20,20 40,20 40,40 20,40" estado="0" value="5" class="diente" />

      </svg>
    </div>
    <div class="center">
        <svg height="50" width="50" *ngFor="let i of [].constructor(16)">
            <polygon points="10,10 50,10 40,20 20,20" estado="0" value="1" class="diente" />
            <polygon points="50,10 50,50 40,40 40,20" estado="0" value="2" class="diente" />
            <polygon points="50,50 10,50 20,40 40,40" estado="0" value="3" class="diente" />
            <polygon points="10,50 20,40 20,20 10,10" estado="0" value="4" class="diente" />

      </svg>
    </div>
<table class="table table-borderless">
    <thead>
        <tr>
            <th *ngFor="let titulo of convencionesArriba">{{titulo.nombre}}</th>
        </tr>
    </thead>
    <tbody>
        <td *ngFor="let colores of convencionesArriba">
            <button class="btn color" [ngStyle]="{'background-color': colores.color,'width':'20px','height':'20px'}">
            </button>
        </td>

    </tbody>
</table>
<table class="table table-borderless mt-2">
    <thead>
        <tr>
            <th *ngFor="let titulo of convencionesAbajo">{{titulo.nombre}}</th>
        </tr>
    </thead>
    <tbody>
        <td *ngFor="let colores of convencionesAbajo">
            <button class="btn color" [ngStyle]="{'background-color': colores.color,'width':'20px','height':'20px'}">
            </button>
        </td>
    </tbody>
</table>
